<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Juego de Inglés</title>
    <style>
        .nivel-selector { margin-bottom: 20px; }
        .nivel-info { color: #4CAF50; font-weight: bold; }
    </style>
</head>
<body>
    <div class="nivel-selector">
        <form th:action="@{/juegos/ingles}" method="get">
            <label for="nivel">Selecciona nivel:</label>
            <select id="nivel" name="nivel">
                <option th:each="nivel : ${niveles}" 
                        th:value="${nivel}" 
                        th:text="${nivel}"
                        th:selected="${nivel == pregunta.dificultad}">
                </option>
            </select>
            <button type="submit">Cambiar</button>
        </form>
        <p class="nivel-info">Nivel actual: <span th:text="${pregunta.dificultad}"></span></p>
    </div>

    <h1>Completa la oración:</h1>
    <p th:text="${pregunta.oracion}"></p>
    
    <form th:action="@{/juegos/ingles/verificar}" method="post">
        <input type="hidden" name="oracion" th:value="${pregunta.oracion}">
        <input type="hidden" name="nivel" th:value="${pregunta.dificultad}">
        
        <div th:each="opcion : ${pregunta.opciones}">
            <button type="submit" name="respuesta" th:value="${opcion}" 
                    th:text="${opcion}"></button>
        </div>
    </form>
    
    <p th:if="${resultado}" th:text="${resultado}" 
       th:style="${resultado == '¡Correcto!' ? 'color:green' : 'color:red'}"></p>
    
    <a th:href="@{/home}">Volver al Home</a>
</body>
</html>
