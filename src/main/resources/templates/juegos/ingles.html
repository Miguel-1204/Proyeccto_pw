<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Juego de Inglés</title>
</head>
<body>
    <h1>Completa la oración:</h1>
    
    <p th:text="${pregunta.oracion}"></p>
    
    <form th:action="@{/juegos/ingles/verificar}" method="post">
        <input type="hidden" name="oracion" th:value="${pregunta.oracion}">
        
        <div th:each="opcion : ${pregunta.opciones}">
            <button type="submit" name="respuesta" th:value="${opcion}" 
                    th:text="${opcion}"></button>
        </div>
    </form>
    
    <p th:if="${resultado}" th:text="${resultado}"></p>
    
    <a th:href="@{/home}">Volver al Home</a>
</body>
</html>
