<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Juegos Matemáticos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
        }
        .game-options {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }
        .game-card {
            width: 200px;
            padding: 20px;
            background: #4CAF50;
            color: white;
            border-radius: 8px;
            text-decoration: none;
            transition: transform 0.3s, background 0.3s;
        }
        .game-card:hover {
            transform: translateY(-5px);
            background: #45a049;
        }
        .results-btn {
            display: inline-block;
            padding: 12px 25px;
            background: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: background 0.3s;
        }
        .results-btn:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juegos Matemáticos</h1>
        
        <div class="game-options">
            <!-- Tu juego de geometría -->
            <a th:href="@{/juegos/matematicas/geometria}" class="game-card">
                <h3>Geometría</h3>
                <p>Adivina la figura oculta</p>
            </a>
            
            <!-- Otros juegos que tengas -->
            <a th:href="@{/juegos/matematicas/operaciones}" class="game-card">
                <h3>Operaciones</h3>
                <p>Resuelve problemas matemáticos</p>
            </a>
            
            <a th:href="@{/juegos/matematicas/clasificacion}" class="game-card">
                <h3>Clasificación</h3>
                <p>Ordena los números correctamente</p>
            </a>
        </div>
        
        <!-- Botón para ver resultados -->
        <a th:href="@{/juegos/puntuaciones/lista-geometria}" class="results-btn">
            Ver Resultados de Geometría
        </a>
        
         <a href="/juegos/puntuaciones/clasificacion" class="results-btn">
         Ver resultados de clasificación
         </a>
        
        <!-- Opcional: Botón para volver al menú principal -->
        <div style="margin-top: 30px;">
            <a th:href="@{/}" class="results-btn" style="background: #7f8c8d;">
                Volver al Menú Principal
            </a>
        </div>
        
            <script>
		        function redirigir() {
		            var juegoSeleccionado = document.getElementById("tipoJuego").value;
		            window.location.href = "/juegos/matematicas/" + juegoSeleccionado;
		        }
		    </script>
    </div>
</body>
</html>
